spring:
  application:
    name: ms-transaction
  cloud:
    config:
      label: main
      uri: ${CONFIG_SERVER_URI:http://localhost:8081}
      username: ${SECURITY_USERNAME:root}
      password: ${SECURITY_PASSWORD:1234}

# Swagger openapi.docs custom path
springdoc:
  api-docs:
    path: transactions/docs
    enabled: true
  swagger-ui:
    path: transactions/docs/ui
    enabled: true
  show-actuator: true

# Tomcat Server Port
server:
  port: 3001
  
#RESILIENCE4J CIRCUIT BREAKER
resilience4j:
  circuitbreaker:
    configs:
      defecto:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      enterpriseactiveloan:
        base-config: defecto
  timelimiter:
    configs:
      defecto:
        timeout-duration: 2s
    instances:
      enterpriseactiveloan:
        base-config: defecto